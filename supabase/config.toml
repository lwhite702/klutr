[project]
# This file is used by Supabase CLI
# Update with your project details

[api]
# Port for Supabase API
port = 54321
# Port for Supabase Studio
studio_port = 54323

[db]
# Port for PostgreSQL
port = 54322

[storage]
# Storage buckets configuration
enabled = true

[storage.buckets]
# Attachments bucket (public for images, voice memos, etc.)
attachments = { public = true, file_size_limit = 10485760 } # 10MB
# Vault bucket (private, encrypted files)
vault = { public = false, file_size_limit = 5242880 } # 5MB

[functions]
# Edge Functions configuration
classify-note = {}
embed-note = {}
cluster-notes = {}
generate-insights = {}
