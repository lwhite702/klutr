name: Deploy to Vercel

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://klutr.app
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Vercel CLI
        if: github.event_name != 'pull_request'
        run: pnpm add -g vercel@latest

      - name: Pull Vercel Environment Information
        if: github.event_name != 'pull_request'
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        if: github.event_name != 'pull_request'
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts to Vercel
        if: github.event_name != 'pull_request'
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$url" >> $GITHUB_OUTPUT

      - name: Run smoke tests
        if: github.event_name != 'pull_request'
        run: |
          curl -f ${{ steps.deploy.outputs.url }}/api/health || exit 1

      - name: Comment PR with deployment URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ℹ️ This PR would deploy to production on merge. Deployment URL will be available after merge.'
            })

  post-deploy:
    name: Post-Deploy Tasks
    runs-on: ubuntu-latest
    needs: deploy-production
    if: github.event_name != 'pull_request'
    steps:
      - name: Notify team
        run: echo "Deployment successful"

      - name: Run database migrations
        if: false # Enable when ready
        run: |
          # npx prisma migrate deploy
          echo "Migrations would run here"

